[package]
name = "cargo-license-template"
version = "0.1.3"
edition = "2021"
authors = ["Jochen GÃ¶rtler <me@jgoertler.com>"]
license = "Apache-2.0/MIT"
description = "A cargo subcommand to check each Rust file against a license template."
readme = "README.md"
repository = "https://github.com/grtlr/cargo-license-template"
categories = ["development-tools"]

[dependencies]
clap = { version = "3.2", default-features = false, features = [ "derive", "std" ] }
colored = { version = "2.0", default-features = false }
cargo_metadata = { version = "0.15", default-features = false }
regex = { version = "1.6", default-features = false, features = [ "std", "unicode-perl" ] }
anyhow = { version = "1.0", default-features = false, features = [ "std" ] }
thiserror = { version = "1.0", default-features = false }
ignore = { version = "0.4", default-features = false }
